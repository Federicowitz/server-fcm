<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server Solana-FCM</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Invia Transazione Solana via FCM</h1>
    <p>
        Questo form simula un'applicazione che chiede al server di preparare una transazione e inviarla a un'app mobile
        per la firma.
    </p>

    <form id="txForm">
        <div class="form-group">
            <label for="userEmail">Email del Mittente (deve esistere in users.json e avere una publicKey)</label>
            <input type="email" id="userEmail" value="test@example.com" required>
        </div>

        <div class="form-group">
            <label for="recipientAddress">Indirizzo Solana del Destinatario</label>
            <input type="text" id="recipientAddress" placeholder="Es: Bx...yZ" required>
        </div>

        <div class="form-group">
            <label for="amount">Importo (in SOL)</label>
            <input type="number" id="amount" step="0.001" placeholder="Es: 0.1" required>
        </div>

        <div class="form-group">
            <label for="fcmToken">FCM Registration Token del Dispositivo Mobile</label>
            <input type="text" id="fcmToken" placeholder="Incolla qui il token ottenuto dall'app mobile" required>
        </div>

        <button type="submit">Prepara e Invia Transazione</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('txForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                userEmail: document.getElementById('userEmail').value,
                recipientAddress: document.getElementById('recipientAddress').value,
                amount: document.getElementById('amount').value,
                fcmToken: document.getElementById('fcmToken').value
            };

            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Invio in corso...';

            try {
                const response = await fetch('/send-transaction-fcm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    responseDiv.textContent = `Successo! ${result.message}\nID Messaggio: ${result.fcmMessageId}`;
                    responseDiv.style.color = 'green';
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                responseDiv.textContent = `Errore: ${error.message}`;
                responseDiv.style.color = 'red';
            }
        });
    </script>
</body>

</html>
